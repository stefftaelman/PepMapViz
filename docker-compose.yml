version: '3.8'

services:
  pepmapviz:
    build: .
    container_name: pepmapviz-app
    ports:
      - "3838:3838"
    environment:
      - SHINY_LOG_STDERR=1
    volumes:
      # Optional: Mount a volume for persistent data storage
      - ./data:/srv/shiny-server/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    driver: bridge